<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="tablica">

    </div>


    <script>
        const tablica = [3, 3, 2006, 16, 170, 13, 20];

        for (let i = 0; i < tablica.length; i++) {
            const element = tablica[i];
            document.querySelector("div").innerText += ", " + element;
        }
    </script>
</body>
</html>

<!-- Zdefiniuj prostą tablicę, która będzie zawierała liczby analogiczne jak w cw1. Wypisz tablicę do div z id="tablica" za pomocą pętli for. Dane rozdziel przecinakami. -->
