<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 250px; height: 250px; border: 5px solid green;">

    </div>
    <input type="button" onclick="red()" value="Czerwone tło">
    <input type="button" onclick="blue()" value="Niebieskie tło">


    <script>
        let div = document.querySelector("div");

        function red() {
            div.style.backgroundColor = "red";
        }
        function blue() {
            div.style.backgroundColor = "blue";
        }
    </script>
</body>
</html>
