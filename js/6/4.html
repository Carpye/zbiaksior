<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Wpisz ocenę.</h2>
    <input type="number">
    <input type="submit" value="Zatwierdź" id="submit">
    <div id="oceny"></div>



    <script>
        let number = document.querySelector("input");
        let submit = document.getElementById("submit");
        let oceny = document.querySelector("div");
        let xd = "";

        submit.addEventListener("click", function(){
            ocena(parseInt(number.value));
        });

        function ocena(e){
            switch (e) {
                case 1: xd = "Ocena Niedostateczna."
                    break;
                case 2: xd = "Ocena Dopuczająca"
                    break;
                case 3: xd = "Ocena Dostateczna"
                    break;
                case 4: xd = "Ocena Dobra"
                    break;
                case 5: xd = "Ocena Bardzo Dobra"
                    break;
                case 6: xd = "Ocena Celująca"
                    break;
                default: xd = "Podałeś liczbę spoza zakresu ocen."
                    break;
            }
            console.log("funkcja wykonana");
            oceny.innerText = xd;
        }

    </script>
</body>
</html>
