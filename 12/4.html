<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background: yellow;
        }
    </style>
</head>
<body>
    
<p id="demo"></p>

<script>
    let text = "JavaScript, skryptowy oraz wieloparadygmatowy język programowania, stworzony przez firmę Netscape.";
    const tablica = text.split(" ");
    let demo = document.getElementById("demo");
    for(item of tablica){
        demo.innerHTML += `<span>${item}</span> `;
    }
    console.log(tablica);
</script>
</body>
</html>
